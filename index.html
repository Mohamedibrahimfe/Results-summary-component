<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="card-body">
      <div class="left">
        <h1>Your result</h1>
        <span class="back">
          <h4 class="score">76 </h4>
          <h5>out of 100</h5>
        </span>
        
        
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="subjects">
          <div class="sub one">Reaction <span><span class="first">80 /</span> <span class="another ">100</span></span><img src="assets/images/icon-reaction.svg" alt=""></div>
          <div class="sub two">Memory<span><span class="first">92 / </span><span class="another">100</span></span><img src="assets/images/icon-memory.svg" alt=""></div>
          <div class="sub three">Verbal <span><span class="first">61 /</span> <span class="another ">100</span></span><img src="assets/images/icon-verbal.svg" alt=""></div>
          <div class="sub four">Visual <span><span class="first">72 /</span> <span class="another ">100</span></span><img src="assets/images/icon-visual.svg" alt=""></div>
        </div>
        <a href="">Continue</a>
      </div>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed ibrahim</a>.
  </div>

</body>
</html>
